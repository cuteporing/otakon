<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <title>Otakon</title>
    <script src="lib/jquery-1.11.3.min.js"></script>
    <script>
        $(document).on("mobileinit", function() {
          var d = window.document;
          if (navigator.userAgent.indexOf('iPhone') > -1 || navigator.userAgent.indexOf('iPod') > -1) {
            d.write('<meta name="viewport" content="width=device-width, maximum-scale=0.78, user-scalable=no">');
          } else if (navigator.userAgent.indexOf('iPad') > -1) {
            d.write('<meta name="viewport" content="initial-scale=0.8">');
          } else if (navigator.userAgent.indexOf('Android') > -1) {
            d.write('<meta name="viewport" content="width=device-width,target-densitydpi=device-dpi">');
          }

          $.ajaxSetup({ cache: false });

          $.mobile.activeBtnClass = false;
          $.mobile.defaultPageTransition = "none";
          $.mobile.pushStateEnabled = false;
          $.mobile.changePage.defaults.changeHash = false;
          
        });
    </script>
    <script src="lib/vendor.min.js"></script>
    <script src="js/define.min.js"></script>
    <script src="js/controller/common.min.js"></script>
    <script>
      h5.ui.jqm.manager.init();
    </script>
  </head>
  <body>
    <div data-role="page" id="jqm_page_index" data-h5-script="js/controller/index.min.js" data-h5-async="false"></div>
  </body>
</html>
